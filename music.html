<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card</title>
    <!-- Load the main script for the player -->
<script src="main.js" defer></script>

<!-- Load the custom CSS style file -->
<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    
<body>
    <main>
        <div class="container mt-2 px-2">
            <div class="row mt-2">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card px-2" style="width: 16rem;">
                        <audio id="musicPlayer" src="#" hidden></audio>
                        <img id="img-album" src="./no-track.png" class="card-img-top rounded d-block mt-2"
                            alt="none">
                        <div class="card-body">
                            <h5 id="trackInfo" class="card-title text-center">None</h5>
                                <div class="d-flex justify-content-center">
                                    <button id="repeat" class="btn">
                                        <i class="bi bi-repeat"></i>
                                    </button>

                                    <button id="prevButton" class="btn">
                                        <i class="bi bi-skip-backward-fill"></i>
                                    </button>
                                    
                                    <button id="playButton" class="btn">
                                        <i id="playPauseIcon" class="bi bi-play-circle-fill"></i>
                                    </button>
                                    
                                    <button id="nextButton" class="btn">
                                        <i class="bi bi-skip-forward-fill"></i>
                                    </button>

                                    <button id="randomTrack" class="btn">
                                        <i class="bi bi-shuffle"></i>
                                    </button>
                                </div>
                        
                            <div class="volume-control-container d-flex align-items-center justify-content-center">
                                <i class="bi bi-volume-down-fill"></i>
                                <input type="range" id="volumeControl" class="form-range volume-slider" min="0" max="1"
                                    step="0.1" value="1">
                                <i class="bi bi-volume-up-fill"></i>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                                aria-valuemin="0" aria-valuemax="100">
                                <input class="progress-bar" type="range" id="progressSlider" class="form-range" min="0"
                                    max="100" value="0" step="1" style="width: 100%;">
                            </div>
                            <div class="d-flex justify-content-between">
                                <span id="currentTime">0:00</span>
                                <span id="totalDuration">0:00</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
